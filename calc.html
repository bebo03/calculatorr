<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="display('**')">x<sup>y</sup></button>
            <button onclick="calculateFunction('log')">log</button>
            <button onclick="calculateFunction('sin')">sin</button>
            <button onclick="calculateFunction('cos')">cos</button>
            <button onclick="calculateFunction('tan')">tan</button>

            <button onclick="calculateFunction('sqrt')">√x</button>
            <button onclick="calculateFunction('cbrt')"><sup>3</sup>√x</button>
            <button onclick="calculateFunction('ln')">In</button>
            <button onclick="display('(')">(</button>
            <button onclick="display(')')">)</button>

            
            <button onclick="calculateFunction('factorial')">x!</button>
            <button onclick="clearResult()" id="style">Clear</button>
            <button onclick="backspace()" id="style">⌫</button>
            <button onclick="display('%')" id="style">%</button>
            <button onclick="display('/')" id="style">/</button>

            
            <button onclick="calculateFunction('reciprocal')">1/x</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" id="style">*</button>

            
            <button onclick="display('e')">e</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" id="style">-</button>

            <button onclick="display('pi')">π</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" id="style">+</button>
            
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')" id="style">.</button>
            <button onclick="calculate()" class="equal" id="style">=</button>


        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
